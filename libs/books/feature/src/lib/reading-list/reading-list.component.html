<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" data-testing="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>
    <div class="reading-list-btns">
      <button
        mat-icon-button
        color="primary"
        [attr.aria-label]="'Mark ' + b.title + ' as finished'"
        (click)="finishFromReadingList(b)"
        *ngIf="!b.finished"
        data-testing="finish-book-btn"
      >
        <mat-icon>done</mat-icon>
      </button>
      <div class="finished-text" *ngIf="b.finished" data-testing="finish-label">
        <span>Finished - {{b.finishedDate | date: 'short'}}</span>
      </div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
